<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // git 分布式
        // git分为三个区；分别是：工作区、暂存区、历史区
        // git本地仓库：
        // git init ： 在当前文件夹下，初始化一个git仓库；文件夹下多了一个隐藏.git文件夹；
        // git  add  ./-A/-all:将文件内容上传到暂存区；
        // git  status: 查看文件的状态；（当前文件在哪个区）
        // 如果当前文件是红色，说明当前文件存在于工作区
        // git checkout 空格--空格 文件名：让暂存区的代码覆盖本地
        // git  rm --cached 文件名： 删除暂存区的文件；
        // 暂存区===>历史区；代码只能从暂存区上传到历史区，不能直接从工作区到历史区；
        // 第一次提交需要配置邮箱和用户名
        // git config --global user.email ""
        // git config --global user.name ""
        // git commit -m"注释"；历史区每提交一次，都会产生一个唯一的版本号；后期可以根据版本号，让代码回滚到这个版本的代码状态
        // git  log ： 打印提交的日志
    </script>
</body>

</html>
